<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header"></head>

<nav th:replace="layouts" :: navbar></nav>

<body>

	<div class="container">

		<h3>Main Dashboard</h3>
		<p>Version: <span th:text="${version}">3.3.3</span></p>
		<hr>
		<h4>Current Project</h4>
		<div class="row">
			<div class="col-md-6">

				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Project Name</th>
							<th>Project Stage</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aProject : ${projectsList}">
							<td th:text="${aProject.name}">
							<td th:text="${aProject.stage}">
					</tbody>
				</table>
			</div>


			<div class="col-md-4">
				<canvas id="myPieChart" height="50" width="50"></canvas>

				<script>
					var chartData = "[[${projectStatusCnt}]]" 
				</script>
			</div>
		</div>
	</div>
	<div class="container">
		<h4>Current Employees</h4>
		<div class="row">
			<div class="col-md-4">

				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Employee FirstName</th>
							<th>Employee LastName</th>
							<th>Project Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="employeesProjectCnt : ${employeesListProjectsCnt}">
							<td th:text="${employeesProjectCnt.firstName}">
							<td th:text="${employeesProjectCnt.lastName}">
							<td th:text="${employeesProjectCnt.projectCount}">
					</tbody>
				</table>
			</div>
		</div>


	</div>
	<script type="text/javascript" th:src="@{js/mychart.js}">
</script>
</body>
</html>
